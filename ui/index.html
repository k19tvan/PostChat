<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PostChat</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS via CDN for development -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366f1', // Indigo 500
            secondary: '#8b5cf6', // Violet 500
            dark: '#0f172a', // Slate 900
            surface: '#1e293b', // Slate 800
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <style>
    /* Global Overrides */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* Background and color handled by Tailwind classes in App.tsx */
    }

    /* Custom Scrollbar Aesthetic */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }

    /* Markdown & Prose Styling for Chat bubbles */
    .prose-invert {
      color: inherit;
    }

    .prose-invert p {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    .prose-invert p:first-child {
      margin-top: 0;
    }

    .prose-invert p:last-child {
      margin-bottom: 0;
    }

    .prose-invert strong {
      font-weight: 600;
      color: inherit;
    }

    .prose-invert code {
      background-color: rgba(100, 116, 139, 0.2);
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-size: 0.875em;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .prose-invert pre {
      background-color: rgba(15, 23, 42, 0.6);
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 0.5em 0;
    }

    .prose-invert pre code {
      background-color: transparent;
      padding: 0;
    }

    .prose-invert ul,
    .prose-invert ol {
      margin: 0.5em 0;
      padding-left: 1.5em;
    }

    .prose-invert li {
      margin: 0.25em 0;
    }

    .prose-invert a {
      color: #818cf8;
      text-decoration: underline;
    }

    .prose-invert a:hover {
      color: #a5b4fc;
    }
  </style>

  <!-- Import Map for ESM usage if needed by Vite/Dev server -->
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <!-- Main entry point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
